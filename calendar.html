<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calenderify</title>
		<!-- build:reset -->
		<link rel="stylesheet" href="css/reset.css" />
		<!-- endbuild  -->
		<!-- build:css -->
		<link rel="stylesheet" href="css/calendar.css" />
		<!-- endbuild  -->
		
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	</head>
	<body scroll="no">
		<div class="result-op c-container">
			<div class="op-calendar-new">

				<div class="op-calendar-new-box">
					<div class="op-calendar-new-left c-clearfix">

						<div class="op-calendar-new-select-box" style="visibility: visible;">
							<!--Start of year selection box-->
							<div class="op-calendar-new-year-box">
								<div key="data-click"  tabindex="0" class="c-dropdown2 OP_LOG_BTN c-dropdown2-common"  style="z-index: 200;">
									<div class="c-dropdown2-btn-group">
										<div class="c-dropdown2-btn">Calender</div>
										<div class="c-dropdown2-btn-icon">
											<div class="c-dropdown2-btn-icon-border"> <i class="c-icon c-icon-triangle-down"></i> </div>
										</div>
									</div>
									<div class="c-dropdown2-menu" style="visibility: hidden; height: auto; left: 0px; width: 78px;">
										<div class="c-dropdown2-menu-inner opui-scroll-ctrl-content opui-scroll-onwheel" style="height: 312px; overflow-y: scroll;">
											<ul class="c-dropdown2-menubox"></ul>
										</div>
									</div>
								</div>
							</div>
							<!--End of year selection box-->
							<!--Month selection box start-->
							<div class="op-calendar-new-month-box">
								<a href="javascript:;" class="op-calendar-new-prev-month" hidefocus="true" onclick="return false">&lt;</a>
								<a href="javascript:;" class="op-calendar-new-next-month" hidefocus="true" onclick="return false">&gt;</a>
								<div key="data-click"  tabindex="0" class="c-dropdown2 OP_LOG_BTN c-dropdown2-common"  style="z-index: 198;">
									<div class="c-dropdown2-btn-group">
										<div class="c-dropdown2-btn">4æœˆ</div>
										<div class="c-dropdown2-btn-icon">
											<div class="c-dropdown2-btn-icon-border"> <i class="c-icon c-icon-triangle-down"></i> </div>
										</div>
									</div>
									<div class="c-dropdown2-menu" style="visibility: hidden; height: auto;">
										<div class="c-dropdown2-menu-inner" style="height: 312px;">
											<ul class="c-dropdown2-menubox"></ul>
										</div>
									</div>
								</div>
							</div>
							<!--Month selection box start-->

							<!--Start of Holiday Selection Box-->
							<div class="op-calendar-new-holiday-box">
								<div key="data-click"  tabindex="0" class="c-dropdown2 OP_LOG_BTN c-dropdown2-common"  style="z-index: 196;">
									<div class="c-dropdown2-btn-group">
										<div class="c-dropdown2-btn">Holiday arrangements</div>
										<div class="c-dropdown2-btn-icon">
											<div class="c-dropdown2-btn-icon-border"> <i class="c-icon c-icon-triangle-down"></i> </div>
										</div>
									</div>
									<div class="c-dropdown2-menu" style="visibility: hidden; height: 234px;">
										<div class="c-dropdown2-menu-inner" style="height: 234px;">
											<ul class="c-dropdown2-menubox">
											</ul>
										</div>
									</div>
								</div>
							</div>
							<!--End of holiday selection box-->
						</div>

						<!--Back to today-->
						<a class="c-btn op-calendar-new-backtoday OP_LOG_BTN" hidefocus="true"  href="javascript:;">Today</a>

						<!--Start of calendar list-->
						<div class="op-calendar-new-table-box c-gap-top"></div>
						<!--End of calendar list-->
					</div>
					<!--Calendar details start-->
					<div class="op-calendar-new-right"></div>
					<!--End of calendar details-->
				</div>
				<!--other information-->
				<div class="op-calendar-new-holidaytip" style="display: none;"></div>
			</div>
		</div>
	</body>
	
	<!-- build:js -->
	<script src="js/calendar.js" type="application/javascript"></script>
	<script src="js/common.js" type="application/javascript"></script>
	<script src="js/dom.js" type="application/javascript"></script>
	<script src="js/event.js" type="application/javascript"></script>
	<script src="js/main.js" type="application/javascript"></script>
	<!-- endbuild  -->
</html>
